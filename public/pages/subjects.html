<html>
<head>

<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
</head>
<body>
<div id='container'>

<h2 class='debug'>Subjects</h2>


<div id="list" class='debug'>
  <form id="new-subject" action="http://localhost:3000/subjects" method="post">
    <input type="text" placeholder="New Subject" name="title">
    <input type="submit" value="Create" id="new-subject">
  </form>
</div>



<!-- templates -->
<!-- for subject link -->
<script type="text/template" id="subject-template">
<a class="s-link" href="http://localhost:3000/subjects/<%= id %>/notes"><div class='hook-subject-name'><%= title %></div> </a>
</script>



</div>

<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="/Users/apprentice/Desktop/twigs/public/backbone/models/subjects.js"></script>
<!-- notes -->
<script type="text/javascript" src="/Users/apprentice/Desktop/twigs/public/backbone/views/notes.js"></script>

</body>
</html>
